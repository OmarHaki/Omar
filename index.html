<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة شخصية</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/profile.jpg" alt="صورة شخصية" class="profile-pic">
      <h1 id="name">اسمك هنا</h1>
      <p id="bio">وصف بسيط عنك</p>
    </div>
  </header>

  <main>
<section id="social-links">
  <a href="#" id="facebook" target="_blank" class="icon fb">Facebook</a>
  <a href="#" id="instagram" target="_blank" class="icon ig">Instagram</a>
  <a href="#" id="whatsapp" target="_blank" class="icon wa">WhatsApp</a>
  <a href="#" id="behance" target="_blank" class="icon bh">Behance</a>
  <a href="#" id="youtube" target="_blank" class="icon yt">YouTube</a>
</section>


    <section id="contact">
      <h2>راسلني</h2>
      <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="اسمك" required>
        <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
        <textarea id="message" name="message" placeholder="رسالتك" required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 جميع الحقوق محفوظة.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
